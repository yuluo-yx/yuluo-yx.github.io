<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // Redirect once to /?/{path} and keep query/hash.
      var l = window.location;
      if (l.search && l.search[1] === '/') {
        // already redirected
      } else {
        var path = l.pathname.replace(/^\//, '').replace(/&/g, '~and~');
        var search = l.search ? l.search.slice(1).replace(/&/g, '~and~') : '';
        var redirect = l.origin + '/?/' + path + (search ? '&' + search : '') + l.hash;
        l.replace(redirect);
      }
    </script>
  </head>
  <body>
  </body>
</html>
