<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // Preserve full path and query by encoding into the query string
      var l = window.location;
      var redirect = l.protocol + "//" + l.host +
        l.pathname.replace(/[^/]*$/, "") +
        "?" + l.pathname.replace(/^\//, "").replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;
      l.replace(redirect);
    </script>
  </head>
  <body>
  </body>
</html>
